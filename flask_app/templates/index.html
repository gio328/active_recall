{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="text-danger container d-flex justify-content-center align-items-center">
            {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="border border-danger-subtle mt-3 p-2">
                            <ul>
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                            
                        {% endif %}
            {% endwith %}
        </div>
        <div class="d-flex justify-content-around mt-5">
            <div class="mt-4 w-50 border border-black p-4 background_color">
                <h3>Register</h3>
                <form action="/" method="POST" class="mt-4 ">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" value="{{session['first_name']}}" class="form-control" id="first_name" name="first_name">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" value="{{session['last_name']}}" class="form-control" id="last_name" name="last_name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" value="{{session['email']}}" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary mt-3">Register</button>
                    </div>
                </form>
            </div>
            <div class="mt-4 w-25 border border-black p-4 background_color h-25">
                <h3>Login</h3>
                <form action="/login" method="POST" class="mt-4">
                    <div class="mb-3">
                        <label for="email" class="form-label">Username / Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
